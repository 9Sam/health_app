<circle-progress
   #circleProgress
   [percent]="90"
   [imageSrc]="image"
   [showUnits]="false"
   [radius]="24"
   [outerStrokeWidth]="6"
   [innerStrokeWidth]="0"
   [outerStrokeColor]="'var(--primary-color)'"
   [innerStrokeColor]="'var(--secondary-color)'"
   [animation]="true"
   [showImage]="true"
   [imageHeight]="35"
   [imageWidth]="35"
   [showBackground]="false"
   [animationDuration]="300"
></circle-progress>
