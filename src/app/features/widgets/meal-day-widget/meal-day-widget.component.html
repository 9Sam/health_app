<div class="">
   <div></div>
   @for (meal of meals; track $index){
   <div class="flex h-border p-4 mb-2">
      <div class="w-1/5 my-auto">
         <h-mdw-food-progress-preview [image]="meal.image"></h-mdw-food-progress-preview>
      </div>
      <div class="w-3/5 flex-row my-auto justify-start ps-4">
         <h2 class="text-md">{{meal.name}}</h2>
         <span class="text-gray-500 text-[12px]">{{meal.actualCalories}} / {{meal.requiredCalories}}</span>
      </div>
      <div class="w-1/5 flex justify-end items-center align-middle">
         <p-button icon="pi pi-plus" [rounded]="true" />
      </div>
   </div>
   }
</div>
