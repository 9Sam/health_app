<div class="relative container mx-auto flex flex-col gap-4 px-4 pt-4 pb-16">
   <div class="flex justify-between">
      <h2 class="text-lg font-bold my-auto">Today</h2>
      <h-options-bar />
   </div>

   @defer (on timer(1000)) {
      <h3 class="text-md">Summary</h3>
      <h-summary class="min-h-[180px]" />

      <div class="flex flex-col md:flex-row gap-4">
         <div class="w-full md:w-1/2 lg:w-1/3">
            <h3 class="text-md mb-4">Meals</h3>
            <h-meal-day-widget class="w-full md:w-1/2 lg:w-1/3" />
         </div>
         <div class="w-full md:w-1/2 lg:w-1/3">
            <h3 class="text-md mb-4">Activities</h3>
            <h-activity-widget class="w-full md:w-1/2 lg:w-1/3" />
         </div>
      </div>
   } @placeholder {
      <h3 class="text-md">Summary</h3>
      <p-skeleton styleClass="182px" height="187px" />

      <div class="flex flex-col md:flex-row gap-4">
         <div class="w-full md:w-1/2 lg:w-1/3">
            <h3 class="text-md mb-4">Meals</h3>
            <p-skeleton class="w-full" height="400px" />
         </div>
         <div class="w-full md:w-1/2 lg:w-1/3">
            <h3 class="text-md mb-4">Activities</h3>
            <p-skeleton class="w-full" height="400px" />
         </div>
         <div class="w-full md:w-1/2 lg:w-1/3">
            <h3 class="text-md mb-4">Meals</h3>
            <p-skeleton class="w-full" height="400px" />
         </div>
      </div>
   }
   <h-speeddial class="fixed bottom-[250px] right-10 mr-4 mb-4" />
</div>
