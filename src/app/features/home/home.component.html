<div class="container mx-auto flex flex-col gap-4 p-4">
   <h2 class="text-lg font-bold">Today</h2>

   @defer (on timer(1000)) {
      <h3 class="text-md">Summary</h3>
      <h-summary class="min-h-[180xp]"></h-summary>
      <h3 class="text-md">Meals</h3>
      <h-meal-day-widget class="w-full md:w-1/2 lg:w-1/3"></h-meal-day-widget>
   } @placeholder {
      <h3 class="text-md">Summary</h3>
      <p-skeleton styleClass="200px" height="185px"></p-skeleton>
      <h3 class="text-md">Meals</h3>
      <p-skeleton class="w-full md:w-1/2 lg:w-1/3"   height="400px"></p-skeleton>
   }
</div>
